<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a popup on hover</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
      .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
    </style>
    <div id="map"></div>
    <script>
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop)
      });
      const center =
        params.lat && params.long
          ? [Number(params.lat), Number(params.long)]
          : [-105.2407226, 20.5949844];

      const zoom = params.zoom ? Number(params.zoom) : 15;
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2hyaXNtYWNzZWEiLCJhIjoiY2tpcWRlOTZhMDg3dzJydGdteWFxdGV2MiJ9.TurN2NCmwWGwjC1BIe822g";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/chrismacsea/clbdwz1o7000014ryne18ezuu",
        center: center,
        zoom: zoom
      });

      map.on("load", () => {
        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
          closeButton: false,
          closeOnClick: true
        });
        console.log("hi");

        map.on("mouseenter", "symbols", (e) => {
          const features = map.queryRenderedFeatures(e.point);

          // Change the cursor style as a UI indicator.
          console.log("fest");
          map.getCanvas().style.cursor = "pointer";
        });

        map.on("mouseleave", "symbols", () => {
          map.getCanvas().style.cursor = "";
          // popup.remove();
        });

        map.on("click", "symbols", (e) => {
          // Copy coordinates array.
          console.log("label");
          const features = map.queryRenderedFeatures(e.point);
          const theData = features[0];
          // console.log(console.log(features));
          const coordinates = e.features[0].geometry.coordinates.slice();
          const description = e.features[0].properties.description;
          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }
          console.log(theData.properties);
          // Populate the popup and set its coordinates
          // based on the feature found.
          popup
            .setLngLat(coordinates)
            .setHTML(
              `<div style="margin: -10px">
               <img style="max-width: 100%" src="${theData.properties.Image}" />
              <a
                style="
                  font-family: Arial, Helvetica, sans-serif;
                  width: 100%;
                  font-weight: 600;
                  font-size: 16px;
                  text-decoration: none;
                  color: black;
                  text-transform: uppercase;
                  display: block;
                  text-align: center;"
                  target="_blank"
                href="${theData.properties.URLS}"
                onMouseOver="this.style.color='black'"
                onMouseOut="this.style.color='#999'"
                >
                  Learn More
                </a>
            </div>`
            )
            .addTo(map);
        });
      });
    </script>
  </body>
</html>
